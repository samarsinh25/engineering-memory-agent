version: "3.9"
services:
  app:
    build:
      context: .
      dockerfile: ./docker/go.Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: samarsinh
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: memorydb
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    restart: always

volumes:
  pgdata:
